;------------------------------------------------------------------------------------
; repo_path  -  absolute path to the repository
;               Default: <fcomp directory>\repo
; diff_dir   -  name of the differences folder 
;               Default: __diff
; report_dir -  name of the reports folder
;               Default: __report
; node_list  -  absolute path to the nodes list file
;               Default: <fcomp directory>\nodes.txt
;               Nodes list file is a text file contains a list of files and directories. 
;               Each file or directory should be specified from new line.
;-------------------------------------------------------------------------------------
[Repository]
;repo_path =	C:\repo
;diff_dir = 	__diff
;report_dir =	__report 
;nodes_list =  	C:\nodes.txt

;---------------------------------------------------------------------------------------------------------------------------------------------  
; regex_mode - defines search mode for regular expressions used for creating repository
;              none - regular expressions not used, i.e. all files from nodes list will be copied to the repository
;              search - files will treated as matching regular expression even only the part of the file path is matching regular expression,
;                       e.g. if the regular expression is ".txt", then both files D:\files\a.txt and D:\files\b.txt
;                       will be treated as matching regular expression
;              match - files will treated as matching regular expression only if the whole file path is matching regular expression,
;                      e.g. if the regular expression is ".txt", then both files D:\files\a.txt and D:\files\b.txt
;                      will be treated as not matching regular expression, but if the regular expression is "([A-Za-z0-9\\\:]*)\.txt" 
;                      then both files will be treated as matching regular expression
;              Default: none
; 
; regex_act  - defines if the file matching regular expressions should be copied into repository or not
;              include - only files matching regular expressions will be copied to the repository
;              exclude - all files except the ones matching regular expressions will be copied to the repository
;              Default:  include
; Regular expressions should be specified at the following way: <key> = <regex>, e.g. text_file = .txt
; Each pair <key> = <regex> should be specified at the new line. There is no limitation for the number of regular expressions.
;---------------------------------------------------------------------------------------------------------------------------------------------
[RegexPath]
;regex_mode = none
;regex_act = include
;example_regex_text_files = .txt
;example_regex_log_files = .log
;---------------------------------------------------------------------------------------------------------------------------------------------
; regex_mode - defines search mode for regular expressions used for file comparison, i.e. differences report will be created
;              only for the files matching regular expressions.
;              none - regular expressions not used, i.e. no differences reports will be created
;              search - files will treated as matching regular expression even only the part of the file path is matching regular expression,
;                       e.g. if the regular expression is ".txt", then both files D:\files\a.txt and D:\files\b.txt
;                       will be treated as matching regular expression
;              match - files will treated as matching regular expression only if the whole file path is matching regular expression,
;                      e.g. if the regular expression is ".txt", then both files D:\files\a.txt and D:\files\b.txt
;                      will be treated as not matching regular expression, but if the regular expression is "([A-Za-z0-9\\\:]*)\.txt" 
;                      then both files will be treated as matching regular expression
;              Default: none
; Regular expressions should be specified at the following way: <key> = <regex>, e.g. text_file = .txt
; Each pair <key> = <regex> should be specified at the new line. There is no limitation for the number of regular expressions.
;---------------------------------------------------------------------------------------------------------------------------------------------
[RegexDiff]
;regex_mode = match
;example_regex_text_files = .txt
;example_regex_log_files = .log 